name: Test
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  run-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Run workflow using custom action
        uses: ./
        with:
          token: ${{ secrets.SINGING_STAGE_WORKFLOW_TOKEN }}
          repository: ${{ github.repository }}
          workflow: dispatched-workflow.yml
          ref: main
          
          inputs: |
            {
              "uuid": "123"
            }
