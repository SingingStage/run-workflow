name: Test
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  run-slow-succeeding-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Slow Succeeding Workflow
        uses: ./
        with:
          token: ${{ secrets.SINGING_STAGE_WORKFLOW_TOKEN }}
          repository: ${{ github.repository }}
          workflow: dispatched-slow-succeeding-workflow.yml
          ref: main

          inputs: |
            {
              "uuid": "${{ github.sha }}-1"
            }

  run-fast-failing-workflow:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Fast Failing Workflow
        uses: ./
        with:
          token: ${{ secrets.SINGING_STAGE_WORKFLOW_TOKEN }}
          repository: ${{ github.repository }}
          workflow: dispatched-fast-failing-workflow.yml
          ref: main

          inputs: |
            {
              "uuid": "${{ github.sha }}-2"
            }
  validate-workflow-status:
  runs-on: ubuntu-latest
  needs:
    - run-slow-succeeding-workflow
    - run-fast-failing-workflow
  if: always()  # Ensures this job runs even if dependencies fail
  steps:
    - name: Check Workflow Status from Job Results
      shell: bash
      run: |
        SUCCEEDING_RESULT="${{ needs.run-slow-succeeding-workflow.result }}"
        FAILING_RESULT="${{ needs.run-fast-failing-workflow.result }}"

        echo "Succeeding workflow result: $SUCCEEDING_RESULT"
        echo "Failing workflow result: $FAILING_RESULT"

        if [[ "$SUCCEEDING_RESULT" == "success" && "$FAILING_RESULT" == "failure" ]]; then
          echo "✅ Expected failure detected. Marking workflow as successful."
          exit 0  # Mark workflow as successful
        elif [[ "$SUCCEEDING_RESULT" == "success" && "$FAILING_RESULT" == "success" ]]; then
          echo "❌ Unexpected success! The failing job should have failed."
          exit 1  # Unexpected success should fail the workflow
        else
          echo "❌ Conditions NOT met. Marking workflow as failed."
          exit 1  # Explicitly fail the workflow
        fi
